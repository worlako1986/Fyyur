{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for area in areas %}
<h3>{{ area.city }}, {{ area.state }}</h3>
<ul class="items">
	{% for venue in area.venues %}
	<li>
		<div class="item item-wrapper"></div>
		<a href="/venues/{{ venue.id }}">
			<i class="fas fa-music"></i>
			<h5>{{ venue.name }}</h5>
		</a>
		</div>
		<div class="delete-wrapper">
			<button data-id="{{venue.id}}" class="delete-venue">&cross;</button>
		</div>
	</li>
	{% endfor %}
</ul>
{% endfor %}
{% endblock %}
